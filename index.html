<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: #f8d7da;
      color: #721c24;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #f5c6cb;
      border: 1px solid #f5c2c7;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
    }
    .user {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš« Access Denied</h1>
    <p>This device is not assigned to you.</p>
    <p>Please sign out and log in with your assigned device.</p>
    <div class="user">
      <!-- JavaScript will extract and show ?user= info -->
      <p id="userInfo"></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");
    if (user) {
      document.getElementById("userInfo").textContent = `Detected user: ${user}`;
    }
  </script>
</body>
</html>
